# Site settings
title: Chelsea Outfitters
email: chelseaoutfitters@gmail.com
url: https://chelseaoutfitters.com
description: "Outfitting sustainable lifestyles"
keywords: "outfitters, sustainable, lifestyle, retail, less waste, zero waste"
skills: "Chelsea Outfitters is a general store for sustainable living tools and apparel located in the heart of historic downtown Chelsea, MI"
meta_author: Trenary Matt

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
# disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: adccc6 #80B3FF
  primary-rgb: "173,204,198" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Chelsea Outfitters
  location: Location
  social: Social
  credits: Explore Chelsea

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: instagram
    url: https://www.instagram.com/chelseaoutfitters
  - title: facebook
    url: https://www.facebook.com/people/Chelsea-Outfitters/100089150065336/

# Postal address (add as many lines as necessary)
address:
  - line: 105 S. Main St.
  - line: Chelsea, MI 48118<br>Phone: 734-593-9394

# Credits content
credits: '<a href="https://chelseamich.com/" target="_blank">Chelsea Area Chamber of Commerce</a>'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
